<script type="text/javascript">
    $(document).ready(function () {

        //手机菜单
        $("#menu").bind('click', function () {
            $("#menubox").fadeIn().addClass("fade-from-top-to-in");
            $(".menubackground").fadeIn();
            $("html,body").css("overflow", "hidden");
        });
        $(".menubackground,#menubox .icon-close").bind('click', function () {
            $("#menubox").addClass("fade-from-top-to-out");
            $(".menubackground").fadeOut();
            $("html,body").removeAttr("style");

            setTimeout(function () {
                $("#menubox").removeClass("fade-from-top-to-in fade-from-top-to-out"); //关闭内容
            }, 300);
        });

        //手机APP下载
        $(".appdown").bind('click', function () {
            if ($("#app-container").is(":hidden")) {

                $("html,body").css({ "overflow": "hidden", "height": "100%" }); //为html,body添加样式
                $("#app-container").show(); //显示内容
                $("#appLayer").show();

                if (!$("#menu").is(":hidden")) {
                    $("#menubox").removeAttr("style");
                    $(".menubackground").removeAttr("style");
                }

            } else {

                $("html,body").removeAttr("style"); //清除html,body样式
                $("#appLayer").addClass("fadeOut"); //添加背景层样式

                if ($("#app-container").is('.fade-from-center-to-in')) {
                    $("#app-container").addClass("fade-from-center-to-out"); //添加内容样式
                } else {
                    $("#app-container").addClass("fade-from-center-to-in"); //添加内容样式
                }

                setTimeout(function () {
                    $("#appLayer").hide().removeClass("fadeOut");
                    $("#app-container").hide().removeClass("fade-from-center-to-out"); //关闭内容
                }, 800);

            }
        })
        //点击关闭按钮关闭
        $("#app-container button").bind('click', function () {

            $("html,body").removeAttr("style"); //清除html,body样式
            $("#appLayer").addClass("fadeOut"); //添加背景层样式

            if ($("#app-container").is('.fade-from-center-to-in')) {
                $("#app-container").addClass("fade-from-center-to-out"); //添加内容样式
            } else {
                $("#app-container").addClass("fade-from-center-to-in"); //添加内容样式
            }

            setTimeout(function () {
                $("#appLayer").hide().removeClass("fadeOut");
                $("#app-container").hide().removeClass("fade-from-center-to-out"); //关闭内容
            }, 800);

        });

        //注册体验
        $(".regButton").bind('click', function(){
            if ($("#reg-container").is(":hidden")) {

                $("html,body").css({ "overflow": "hidden", "height": "100%" }); //为html,body添加样式
                $("#reg-container").show(); //显示内容


            } else {

                $("html,body").removeAttr("style"); //清除html,body样式

                if ($("#reg-container").is('.fade-from-center-to-in')) {
                    $("#reg-container").addClass("fade-from-center-to-out"); //添加内容样式
                } else {
                    $("#reg-container").addClass("fade-from-center-to-in"); //添加内容样式
                }

                setTimeout(function () {
                    $("#reg-container").hide().removeClass("fade-from-center-to-out"); //关闭内容
                }, 800);

            }
        })
        //注册体验关闭
        $("#reg-container .icon-close").bind('click', function () {

            $("html,body").removeAttr("style"); //清除html,body样式

            if ($("#reg-container").is('.fade-from-center-to-in')) {
                $("#reg-container").addClass("fade-from-center-to-out"); //添加内容样式
            } else {
                $("#reg-container").addClass("fade-from-center-to-in"); //添加内容样式
            }

            setTimeout(function () {
                $("#reg-container").hide().removeClass("fade-from-center-to-out"); //关闭内容
            }, 800);

        });


    });
</script>
