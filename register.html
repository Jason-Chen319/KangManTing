<!--头部-->
<article class="login-container">

    <article class="loginbox">
        <a href="index.html">
            <h1 class="icon-logos">
                <span class="path1"></span><span class="path2"></span><span class="path3"></span><span

            </h1>
        </a>
        <h2>申请注册</h2>
        <ul class="loginwrap">
            <li><strong>登陆信息</strong></li>
            <li class="error"><input name="username" type="text" placeholder="登录用户名"><span>请输入用户名/邮箱</span></li>
            <li><input name="username" type="text" placeholder="电子邮箱"><span>请输入用户名/邮箱</span></li>
            <li><input name="userpwd" type="password" placeholder="密码"></li>
            <li><input name="userpwd" type="password" placeholder="确认密码"></li>
            <li><strong>企业资料</strong></li>
            <li><input name="username" type="text" placeholder="请填写企业名称（注：填写后不能更换）"></li>
            <li>
                <select name="province" id="province" class="select">
                    <option value="1">请选择省</option>
                    <option value="2">广东省</option>
                    <option value="3">江西省</option>
                </select>
                <select name="city" id="city" class="select">
                    <option value="1">请选择市</option>
                    <option value="2">广州市</option>
                    <option value="3">萍乡市</option>
                </select>
                <select name="area" id="area" class="select">
                    <option value="1">请选择区县</option>
                    <option value="2">天河区</option>
                    <option value="3">番禺区</option>
                    <option value="4">安源区</option>
                </select>
            </li>
            <li><div class="upload">上传企业资质</div>注：（此处需上传营业执照、组织机构代码证、税务登记证、土地使用证明、有机、绿色认证等证书图片。）
                <dl>
                    <dd><img src="img/zz1.jpg" alt=""> </dd>
                    <dd><img src="img/zz2.jpg" alt=""> </dd>
                    <dd><img src="img/zz3.jpg" alt=""> </dd>
                    <dd><img src="img/zz4.jpg" alt=""> </dd>
                </dl>
            </li>
            <li><input name="username" type="text" placeholder="联系人"></li>
            <li><input name="username" type="text" placeholder="联系电话"></li>
            <li><textarea placeholder="备注"></textarea></li>
            <li><button>立即注册</button></li>
            <li>已有帐号，<a href="login.html">登录</a></li>
